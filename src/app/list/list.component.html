<html>

<title>Kangho's Horror movies</title>
<h1>Creppy story</h1>
<body class="bg">
<mat-grid-list class="bg" cols="4" rowHeight="400">
  <mat-grid-tile *ngFor="let champion of champions" [routerLink]="['/details/', champion.id]">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{champion.name}}</mat-card-title>
        </mat-card-header>
        <img class="zoom" mat-card-image src="{{champion.image}}" alt="{{champion.name}}">
          <p>
            {{champion.skill}}
          </p>
      </mat-card>
  </mat-grid-tile>
</mat-grid-list>
</body>
</html>
